{% extends "basic.html" %}  
{% block title %}Home{% endblock title %}  
{% block style %}  
<style>  
    body {  
        background-color: #f8f9fa;  
    }  
    .form-container {  
        max-width: 500px;  
        margin: 20px auto;  
        padding: 20px;  
        background: white;  
        border-radius: 8px;  
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
    }  
    .file-input {  
        margin-top: 10px;  
    }  
    .message {  
        margin: 10px 0;  
    }  
</style>  
{% endblock style %}  
{% block body %}  
<div class="form-container">  
    <form action="" method="post" enctype="multipart/form-data">  
        {% csrf_token %}  
        <div class="mb-3">  
            <label for="profilepic" class="form-label">Profile Picture:</label>  
            <input type="file" class="form-control file-input" name="profilepic" id="profilepic">  
        </div>  
        <div class="mb-3">  
            <label for="jclassname" class="form-label">Class Name:</label>  
            <input type="text" class="form-control" name="jclassname" id="jclassname" required>  
        </div>  
        <div class="mb-3">  
            <label for="jclasscode" class="form-label">Class Code:</label>  
            <input type="text" class="form-control" name="jclasscode" id="jclasscode" required>  
        </div>  
        <button type="submit" class="btn btn-primary">Join</button>  
    </form>  

    {% if messages %}  
        <div class="message">  
            {% for message in messages %}  
                <span class="text-danger">{{ message }}</span><br>  
            {% endfor %}  
        </div>  
    {% endif %}  
</div>  
{% block script %}{% endblock script %}  
{% endblock body %}
